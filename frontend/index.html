<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Drive</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./public/favicon.ico" type="image/x-icon">
  <script src="script.js" type="module" defer></script>
</head>

<body>
  <h2>My Drive </h2>
  <div>
    <fieldset>
      <label for="inputField">File/Folder Name: </label>
      <input type="text" id="inputField" placeholder="Enter the name">
    </fieldset>
    <fieldset>
      <label for="inputFile"></label>
      <input type="file" id="inputFile">
      <button id="submitFile">Upload</button>
      <br><br>
      <progress id="progressBar" value="0" max="100" style="width: 300px;"></progress>
      <span id="percentLabel">0%</span>
    </fieldset>
  </div>
  <div id="folders">
    <div id="folderPosition" ></div>
    <div id="folderDiv"></div>
  </div>

</body>

</html>
